<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test target="pattern" name="prgname"> <string>kitty</string> </test>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Bold</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Italic</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Bold Italic</string> </edit>
    <edit name="family" mode="append" binding="weak"> <string>Noto Color Emoji</string> </edit>
  </match>
  <match target="pattern">
    <test target="pattern" name="prgname"> <string>ghostty</string> </test>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Bold</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Italic</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Bold Italic</string> </edit>
    <edit name="family" mode="append" binding="weak"> <string>Noto Color Emoji</string> </edit>
  </match>
  <match target="pattern">
    <test target="pattern" name="prgname"> <string>alacritty</string> </test>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Bold</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Italic</string> </edit>
    <edit name="family" mode="append" binding="strong"> <string>JetBrainsMonoNL Nerd Font Bold Italic</string> </edit>
    <edit name="family" mode="append" binding="weak"> <string>Noto Color Emoji</string> </edit>
  </match>
</fontconfig>
