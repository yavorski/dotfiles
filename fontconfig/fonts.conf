<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test target="pattern" name="prgname">
      <string>kitty</string>
      <string>ghostty</string>
      <string>alacritty</string>
    </test>
    <edit name="family" mode="append" binding="strong">
      <string>JetBrainsMonoNL Nerd Font</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>JetBrainsMonoNL Nerd Font Bold</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>JetBrainsMonoNL Nerd Font Italic</string>
    </edit>
    <edit name="family" mode="append" binding="strong">
      <string>JetBrainsMonoNL Nerd Font Bold Italic</string>
    </edit>
  </match>
</fontconfig>
