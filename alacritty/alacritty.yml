# ~/.config/alacritty/alacritty.yml
# ------------------------------------------

# font - changes require restart
font:
  size: 11.00
  normal:
    family: JetBrains Mono
    style: ExtraBold
  bold:
    style: ExtraBold
  italic:
    style: ExtraBold Italic
  bold_italic:
    style: ExtraBold Italic

  # size: 13.00
  # normal:
  #   family: Ubuntu Mono # size: 13.00
  #   family: IBM Plex Mono # size: 11.00
  #   style: Bold
  # bold:
  #   style: Bold
  # italic:
  #   style: Bold Italic
  # bold_italic:
  #   style: Bold Italic

  # Offset is the extra space around each character
  offset:
    x: 0 # letter spacing
    y: 0 # line height/spacing

# if `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# colors (tomorrow night bright)
colors:
  # default colors
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'

  # normal colors
  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0x4aca89' # 0xb9ca4a
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xab47bc' # 0xc397d8
    cyan:    '0x70c0ba'
    white:   '0xeaeaea'

  # bright colors
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

#  hide title bar and window decorations
window:
  decorations: None
