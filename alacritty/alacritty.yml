# ~/.config/alacritty/alacritty.yml
# ---------------------------------

# Window configuration
window:
  title: Alacritty
  decorations: none
  dynamic_title: true
  dynamic_padding: true

# Font configuration
# family: Ubuntu Mono # size: 13.00 # Bold # Bold Italic
# family: Intel One Mono # size 11.50 # Bold # Bold Italic
# family: IBM Plex Mono # size: 11.00 # Bold # Bold Italic
# family: JetBrains Mono # size: 11.00 # ExtraBold # ExtraBold Italic
font:
  size: 11.50
  normal:
    family: Intel One Mono
    style: Bold
  bold:
    style: Bold
  italic:
    style: Bold Italic
  bold_italic:
    style: Bold Italic

  # Offset is the extra space around each character.
  # `offset.x` as modifying the letter spacing.
  # `offset.y` as modifying the line spacing,
  offset:
    x: 0
    y: -1 # Intel One

# if `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# colors
colors:
  # default colors
  primary:
    foreground: "#eaeaea"
    background: "#000000"

  # normal colors
  normal:
    black:   "#000000"
    red:     "#f94a4f"
    green:   "#32f891"
    yellow:  "#faf76e"
    blue:    "#41b2f7"
    magenta: "#f54bf9"
    cyan:    "#32f8f4"
    white:   "#eaeaea"

  # bright colors
  bright:
    black:   "#444444"
    red:     "#f7191f"
    green:   "#32f891"
    yellow:  "#f9f655"
    blue:    "#41b2f7"
    magenta: "#f54bf9"
    cyan:    "#32f8f4"
    white:   "#ffffff"

# Shell
# You can set `shell.program` to the path of your favorite shell, e.g. `/bin/fish`.
# Entries in `shell.args` are passed unmodified as arguments to the shell.
#
# Default:
# - (Linux/BSD/macOS) `$SHELL` or the user's login shell, if `$SHELL` is unset
# - (Windows) powershell

#shell:
#  program: /bin/bash
#  args:
#    - --login

# Startup directory
#working_directory: None
