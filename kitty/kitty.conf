# -----------------------------------------
# ~/.config/kitty/kitty.conf
# -----------------------------------------

# -----------------------------------------
# cursor
# -----------------------------------------
cursor_shape block
shell_integration no-cursor

# -----------------------------------------
# fonts
# -----------------------------------------

# font_size 10.42
# font_family Source Code Pro Bold

# no need for patched fonts in kitty
font_size 12.0
font_family Ubuntu Mono Bold

# -----------------------------------------
# Hide title-bar and window decorations
# -----------------------------------------
hide_window_decorations yes

# -----------------------------------------
