# -----------------------------------------
# [[ kitty ]]
# -----------------------------------------
# ~/.config/kitty/kitty.conf
# -----------------------------------------

# -----------------------------------------
# General
# -----------------------------------------
shell fish --login --interactive
update_check_interval 0
confirm_os_window_close 0
hide_window_decorations yes

# -----------------------------------------
# fonts - don't use patched fonts in kitty
# > fc-list
# > kitty +list-fonts
# > kitty --debug-font-fallback
# -----------------------------------------

font_size         11.50
font_family       Intel One Mono Medium
bold_font         Intel One Mono Bold
italic_font       Intel One Mono Medium Italic
bold_italic_font  Intel One Mono Bold Italic

# font_size         11.20
# font_family       JetBrains Mono NL Bold
# bold_font         JetBrains Mono NL ExtraBold
# italic_font       JetBrains Mono NL SemiBold Italic
# bold_italic_font  JetBrains Mono NL Bold Italic

# -----------------------------------------
# line-space / line-height
# -----------------------------------------
# modify_font cell_height +2px # x13 - JetBrains
# modify_font cell_height +1px # L390 - JetBrains

# -----------------------------------------
# cursor
# -----------------------------------------
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 10
shell_integration no-cursor

# -----------------------------------------
# enable remote control
# -----------------------------------------
# kitten @ set-font-size 11
allow_remote_control yes

# -----------------------------------------
# Keyboard shortcuts
# Reload config -> CTRL+Shift+F5
# -----------------------------------------
# kitty_mod = ctrl+shift

map kitty_mod+k next_tab
map kitty_mod+j previous_tab

map ctrl+alt+] next_tab
map ctrl+alt+[ previous_tab

map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
map ctrl+alt+0 goto_tab 10

# -----------------------------------------
# Terminal bell sound
# -----------------------------------------
bell_path none
command_on_bell none
enable_audio_bell none
window_alert_on_bell none
visual_bell_color none
visual_bell_duration 0.0

# -----------------------------------------
# color scheme
# -----------------------------------------
cursor                #ff1493

foreground            #eaeaea
background            #000000
background_opacity    0.85

selection_foreground  #eaeaea
selection_background  #555555

# black
color0                #000000
color8                #444444

# red
color1                #f94a4f
color9                #f7191f

# green
color2                #32f891
color10               #32f891

# yellow
color3                #faf76e
color11               #f9f655

# blue
color4                #41b2f7
color12               #41b2f7

# magenta
color5                #f54bf9
color13               #f54bf9

# cyan
color6                #32f8f4
color14               #32f8f4

# white
color7                #eaeaea
