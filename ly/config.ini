# /etc/ly/config.ini
# ------------------------------------------

# The active animation
animation = none

# Format string for clock in top right corner (see strftime specification). Example: %c
clock = %d %B %Y - %A

# Enable/disable big clock
bigclock = en

# The character used to mask the password
asterisk = *

# Erase password input on failure
clear_password = true

# Enable vi keybindings
vi_mode = true

# Background
bg = 0x00000000

# Foreground
fg = 0x00FFFFFF

# Border - cyan
border_fg = 0x0000FFFF

# Title to show at the top of the main box
box_title = [ Ly ]

# Initial text to show on the info line (Defaults to hostname)
initial_info_text = [ Arch Linux ]

# Blank main box background
# Setting to false will make it transparent
blank_box = true

# Remove main box borders
hide_borders = false

# Remove version number from the top left corner
hide_version_string = true

# Main box margins
margin_box_v = 4
margin_box_h = 12

# Input boxes length
input_len = 48

# Max input sizes
max_desktop_len = 100
max_login_len = 255
max_password_len = 255

# Input box active by default on startup
# Available inputs: session, login, password
default_input = login

# Load the saved desktop and username
load = true

# Save the current desktop and login as defaults
save = true

# File in which to save and load the default desktop and login
save_file = /etc/ly/save

# Remove power management command hints
hide_key_hints = false

# Specifies the key used for shutdown (F1-F12)
shutdown_key = F1

# Specifies the key used for restart (F1-F12)
restart_key = F2

# Specifies the key used for sleep (F1-F12)
sleep_key = F3

# Command executed when pressing shutdown_key
shutdown_cmd = /sbin/shutdown -a now

# Command executed when pressing restart_key
restart_cmd = /sbin/shutdown -r now

# Command executed when pressing sleep key (can be null)
sleep_cmd = null

# Active language
# Available languages are found in /etc/ly/lang/
lang = en

# TTY in use
tty = 2

# Console path
console_dev = /dev/console

# Default path. If null, ly doesn't set a path.
path = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

# Event timeout in milliseconds
min_refresh_delta = 5

# Set numlock on/off at startup
numlock = false

# Service name (set to ly to use the provided pam config file)
service_name = ly

# Terminal reset command (tput is faster)
term_reset_cmd = /usr/bin/tput reset

# Terminal restore cursor command
term_restore_cursor_cmd = /usr/bin/tput cnorm

# Cookie generator
mcookie_cmd = /usr/bin/mcookie

# Wayland setup command
wayland_cmd = /etc/ly/wsetup.sh > /dev/null 2>&1

# Wayland desktop environments
waylandsessions = /usr/share/wayland-sessions

# xinitrc (hidden if null)
xinitrc = ~/.xinitrc

# Xorg server command
x_cmd = /usr/bin/X

# Xorg setup command
x_cmd_setup = /etc/ly/xsetup.sh

# Xorg xauthority edition tool
xauth_cmd = /usr/bin/xauth

# Xorg desktop environments
xsessions = /usr/share/xsessions
