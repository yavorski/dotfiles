# output=<not set>
font=JetBrains Mono:weight=Bold:size=6
# dpi-aware=auto
use-bold=yes
prompt=">= "
# placeholder=
# icon-theme=hicolor
# icon-theme=adwaita
icon-theme=pop
icons-enabled=yes
hide-before-typing=no
# fields=filename,name,generic
# password-character=*
# filter-desktop=no
match-mode=fuzzy
sort-result=yes
match-counter=yes
# delayed-filter-ms=300
# delayed-filter-limit=20000
show-actions=no
terminal=alacritty -e
# launch-prefix=<not set>
# list-executables-in-path=no

anchor=center
# x-margin=0
# y-margin=0
lines=11
width=80
tabs=2
inner-pad=8
vertical-pad=12
horizontal-pad=28

image-size-ratio=0.5

line-height=18
# letter-spacing=0

layer=overlay
exit-on-keyboard-focus-loss=yes

# cache=<not set>

match-workers=8
render-workers=8

