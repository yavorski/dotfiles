# ~/.config/hypr/hyprlock.conf
# https://wiki.hyprland.org/Hypr-Ecosystem/hypridle/

general {
  inhibit_sleep = 2
  ignore_dbus_inhibit = false
  lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
  before_sleep_cmd = loginctl lock-session    # lock before suspend
  after_sleep_cmd = hyprctl dispatch dpms on  # avoid pressing a key twice to turn on the display
}

listener {
  timeout = 300                         # 5min
  on-timeout = brightnessctl -s set 10  # set monitor backlight to minimum, avoid 0 on OLED monitor
  on-resume = brightnessctl -r          # monitor backlight restore
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight
listener {
  timeout = 300                                               # 5min
  on-timeout = brightnessctl -sd tpacpi::kbd_backlight set 0  # turn off keyboard backlight
  on-resume = brightnessctl -rd tpacpi::kbd_backlight         # turn on keyboard backlight
}

listener {
  timeout = 300                       # 5min
  on-timeout = loginctl lock-session  # lock screen when timeout has passed
}

listener {
  timeout = 420                                             # 7min
  on-timeout = hyprctl dispatch dpms off                    # screen off when timeout has passed
  on-resume = hyprctl dispatch dpms on && brightnessctl -r  # screen on when activity is detected after timeout has fired
}

listener {
  timeout = 1800                                 # 30min
  on-timeout = systemctl suspend-then-hibernate  # suspend pc
}
