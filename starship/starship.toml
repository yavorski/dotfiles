# ~/.config/starship.toml
# -----------------------

[os]
disabled = false

[os.symbols]
Arch = " "
Windows = " "

[character]
error_symbol = "[✗](bold red)"
success_symbol = "[➜](bold cyan)"

[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style) on "

[hostname]
ssh_only = false
style = "bold green"
format = "[$hostname]($style) in "

[directory]
truncate_to_repo = false
truncation_length = 4

[[battery.display]]
threshold = 15
style = "bold red"
discharging_symbol = "  "
